<div class="conteiner-fluid g-0">
  <app-header (sideNavToggled)="sideNavStatus = $event;"></app-header>

  <main>
    <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open': sideNavStatus}"></app-sidenav>

    <div class="spacing container" [ngClass]="{'spacing-toggle': !sideNavStatus, 'spacing-short': sideNavStatus}">
      <router-outlet></router-outlet>
    </div>
  </main>

</div>
