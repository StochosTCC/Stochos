<div class="side-nav-content ">
  <ul class="nav-list">

    <li class="nav-list-item" [ngClass]="{'nav-list-open': sideNavStatus, 'nav-list-item-short': !sideNavStatus}" *ngFor="let item of data">
      <i class="{{item.icon}}"></i>
      <span *ngIf="sideNavStatus">
        <a href="#">{{item.name}}</a>
      </span>
  </ul>
</div>
